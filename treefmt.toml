# One CLI to format the code tree - https://github.com/numtide/treefmt

[global]
excludes = ["*.md", "*.dat"]

[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.prettier]
command = "prettier"
includes = ["*.html", "*.js", "*.scss", "*.css", "*.json", "*.yaml", "*.yml"]
options = ["--write"]
